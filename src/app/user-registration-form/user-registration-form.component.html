<mat-card>
  <mat-card-header class="card-header">
      <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
          <mat-form-field class="form-inputs">
              <input
                  matInput
                  [(ngModel)]="userData.Username"
                  placeholder="Username"
                  type="text"
                  name="Username"
                  required
              >
          </mat-form-field>
          <mat-form-field class="form-inputs">
              <input
                  matInput
                  [(ngModel)]="userData.Password"
                  placeholder="Password"
                  type="password"
                  name="Password"
                  required
              >
          </mat-form-field>
          <mat-form-field class="form-inputs">
              <input
                  matInput
                  [(ngModel)]="userData.Email"
                  placeholder="Email"
                  type="email"
                  name="Email"
                  required
              >
          </mat-form-field>
          <mat-form-field class="form-inputs">
              <input
                  matInput
                  [(ngModel)]="userData.Birthday"
                  placeholder="Birthday"
                  type="date"
                  name="Birthday"
                  required
              >
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf=" token!== null " mat-raised-button (click)="updateUser()" color="primary" style="margin-bottom: 20px;">
        Update
    </button>
    <button *ngIf=" token === null " mat-raised-button (click)="registerUser()" color="primary" style="margin-bottom: 20px;">
      Signup
      </button>
  </mat-card-actions>
</mat-card>
