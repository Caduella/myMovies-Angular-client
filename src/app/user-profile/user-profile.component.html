<app-navbar></app-navbar>
<div class="profile-container">
    <mat-card class="user-card">      
        <mat-card-header class="profile-card-header">
            <mat-card-title >{{userData.Username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Email: {{userData.Email}}</p>
            <p>Birthday: {{userData.Birthday | date:'longDate'}}</p>
        </mat-card-content>
    </mat-card>
    <mat-card class="edit-userdata-card">
        <mat-card-header class="profile-card-header">
            <mat-card-title>Update Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            Username: {{user.Username}} <br/>
            Email: {{user.Email}} <br/>
            Birthday: {{user.Birth | date:'longDate'}}<br/>
        </mat-card-content>
        <mat-card-actions>           
            <button mat-raised-button (click)="updateUser()" color="primary" style="margin: 20px;">
                Update User
            </button>
            <button mat-raised-button color="primary" (click)="deleteUser()" style="margin: 20px;">
                Delete Account
            </button>
        </mat-card-actions>
    </mat-card>
    <div class="fav-movies-cards">
        <div class="profile-card-header">
            <h3>Favorite Movies</h3>
            <div *ngIf="FavoriteMovies.length === 0" class="movie-card-container" style="font-size: 18px;">
                <p>You have no favorite movies.</p>
            </div>
        </div>
        <!-- Favorite Movies Cards Start -->
        <div class="movie-card-container">
            <mat-card *ngFor="let movie of FavoriteMovies;" class="movie-card">
                <div class="img-container">
                    <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}} />
                    <mat-card-actions class="actions-fav">
                        <button
                    mat-button
                    color="primary"
                    (click)="openSynopsisDialog(movie.Description)"
                >
                    Synopsis
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio,movie.Director.Birth,movie.Director.Death)"
                >
                    Director
                </button>
                        <button mat-icon-button style="width: auto;" color="primary"  (click)="deleteFavMovies(movie)">
                            <mat-icon style="transform: scale(1.5);" color="primary">favorite</mat-icon>
                        </button>
                    </mat-card-actions>
                </div>
                <mat-card-header class="card-header-fav">
                    <mat-card-title class="card-title-fav">{{movie.Title}}</mat-card-title>                  
                </mat-card-header>
            </mat-card>
             <!-- Favorite Movies Cards End -->
        </div>
    </div>
</div>
